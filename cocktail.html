<p>Le Moscow mule est un cocktail &agrave; base de vodka, de bi&egrave;re de gingembre &eacute;pic&eacute;e et de jus de citron vert, accompagn&eacute; d'une rondelle de citron.</p>
<p>Le Long Island Iced Tea est un cocktail &agrave; base de tequila, de gin, de vodka, de rhum et de liqueur d'oranges.</p>
